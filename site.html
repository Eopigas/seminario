<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoorinInvest — Portal</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo-left">
        <img src="logo.jpg" alt="CoorinInvest" class="logo-img" />
        <div class="logo-texts">
        
        </div>
      </div>

      <div class="top-right">
        
        <button id="btn-open-login" class="top-btn">Entrar / Registrar</button>
      </div>
    </div>
  </header>

  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-top">
       
       
      </div>

      <nav class="nav">
        <button class="nav-btn" data-route="home">Início</button>
        <button class="nav-btn hidden" data-route="chat" id="nav-chat">Chat</button>
        <button class="nav-btn hidden" data-route="invest" id="nav-invest">Cadastrar Investimento</button>
        <button class="nav-btn hidden" data-route="myinv" id="nav-myinv">Meus Investimentos</button>
      </nav>

      <div class="sidebar-card">
        <!-- watermark coins image as background -->
        <div class="sidebar-card-inner">
          <h4>Dica</h4>
          <p class="small">Comece com metas e aportes regulares. Diversificação reduz risco.</p>
        </div>
      </div>

      <div class="sidebar-foot">
        <div id="user-info" class="user-info hidden">
          <div id="ui-name" class="user-name"></div>
          <div id="ui-email" class="user-email"></div>
        </div>
        <div class="sidebar-actions">
          <button id="btn-logout" class="ghost hidden">Sair</button>
          <button id="btn-delete-account" class="danger hidden">Excluir Conta</button>
        </div>
      </div>
    </aside>

    <main class="main">
      <section id="page-container" class="page-container"></section>

      <footer class="footer">
        <div>© <span id="year"></span> CoorinInvest — Simulação Frontend</div>
        <div class="footer-links"><a href="#">Sobre</a> • <a href="#">Contato</a> • <a href="#">Ajuda</a></div>
      </footer>
    </main>
  </div>

  <!-- modal editar investimento -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-card">
      <h3>Editar investimento</h3>
      <div class="modal-row">
        <label>Nome</label>
        <input id="modal-name" class="input" />
      </div>
      <div class="modal-row">
        <label>Aporte adicional (R$)</label>
        <input id="modal-add" class="input" type="number" min="0" step="0.01" />
      </div>
      <div class="modal-row">
        <label>Tipo</label>
        <div style="display:flex;gap:8px;margin-top:6px">
          <button class="type-btn" data-type="Cripto">Criptomoedas</button>
          <button class="type-btn" data-type="Ações">Ações</button>
          <button class="type-btn" data-type="Bens">Bens pessoais</button>
        </div>
      </div>
      <div class="modal-actions">
        <button id="modal-save" class="btn">Salvar</button>
        <button id="modal-cancel" class="btn secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
